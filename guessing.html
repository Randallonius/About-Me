<h1>Welcome to My Game!</h1>
<button onclick="welcome()">How well do you know me?</button>
</div>
<script type="text/JavaScript">
function welcome() {
    confirm("All right, " + personName + ". Don't worry if the questions are tough. You'll be able to find all of the answers on my site. Have fun!");
    var accessGranted = false;
    var Hair = new Array("the donald", "trump", "donald trump");
      while (!accessGranted) {
    var question = prompt("Which presidential candidate have I sort of worked for?");
      for (var index = 0; index < Hair.length; index++) {
        if (question.toLowerCase() == Hair [index]) {
          accessGranted = true;
        }
      }
      if(accessGranted) {
        alert("Correct! You don't honestly think he would make a good president, do you " + personName + "?")
      } else {
        alert("I'll give you a hint: Bad hair...");
      }
    }
    var accessGranted = false;
    var movie = new Array("back to the future", "alien", "the empire strikes back", "star wars", "the vengeance trilogy", "rocky");
      while (!accessGranted) {
    var question = prompt("What's one of my favorite films?");
      for (var index = 0; index < movie.length; index++) {
        if (question.toLowerCase() == movie [index]) {
          accessGranted = true;
        }
      }
      if(accessGranted) {
          alert("Pretty great movie, wouldn't you agree?");
        accessGranted = true;
      } else {
          alert('So a "boxer" and a "jedi" hop into a "Delorean" to go back in time to take "vengeance" on an "alien". Still need help?');
      }
      }
    var accessGranted = false;
    var socialMedia = new Array("facebook", "linkedin", "instagram", "all of them");
      while (!accessGranted) {
    var question = prompt("Which social media sites would you be able to find me on?");
      for (var index = 0; index < socialMedia.length; index++) {
        if (question.toLowerCase() == socialMedia [index]) {
          accessGranted = true;
        }
      }
      if(accessGranted) {
          alert("Come and say hi to me there!");
        accessGranted = true;
      } else {
          alert("Not quite what I was looking for. Maybe try to INSTAntly BOOK a trip with multiple LINKs to try to think of the answer?");
      }
      }
    var accessGranted = false;
    while (!accessGranted) {
    var question = prompt("Given what you have learned about me, do I enjoy knitting?");
    if(question.toLowerCase() == "no") {
      alert("See, you do know me " + personName + "!");
      accessGranted = true;
    } else {
      alert("Now that I think of it, I haven't actually tried it but I'm looking for a 2 letter answer in this case.");
    }
  }
    confirm("Wasn't that fun? Thank you for playing!");
    window.location = "congrats.html";
}
