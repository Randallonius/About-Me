<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="contact-me.css">
    <link href='https://fonts.googleapis.com/css?family=Poiret+One|Roboto:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
  <header id="top" class="main-header">
    <h1>Contact Me</h1>
    <h2>I know you want to...</h2>
  </header>
    <div class="first-column">
    <p>Here is where you can find me:</p>
      <ul>
        <li> <a href="https://www.linkedin.com/in/jonathanprandall">LinkedIn</a></li>
        <li> <a href="https://www.facebook.com/jonathanprandall">Facebook</a></li>
        <li><a href="http://www.github.com/randallonius">Github</a></li>
      </ul>
    </div>
    <div class="second-column">
    <p>Now I want to know more about you.</p>
    <form name="contact-me" action="thank-you.html" method="get">
      <label for="contact_name">Your name:</label>
        <input type="name" placeholder="First and Last Name" name="full_name" id="contact_name"><br>
      <label for="contact_address">Contact address:</label>
        <input type="contact" placeholder="Address, City and State" name="full_address" id="contact_address"></br>
      <label for="phone_number">Tel phone #:</label>
        <input type="phone" placeholder="(555)555-5555" name="phone number" id="phone_number"></br>
      <label class="contact-method" for="email_contact">E-Mail: </label><input type="radio" name="contact-method" value="e-mail" id="email_contact"><br>
      <label class="contact-method" for="text_contact">Text: </label><input type="radio" name="contact-method" value="text" id="text_contact"><br>
      What would you like to talk about?<br>
      <textarea name="contact-topic"></textarea><br>
      <input type="submit" value="Let's go!">
    </form>
  </div>
  <div>
    <p id="about"><a href="index.html">About Me!</a></p>
  </div>
      <footer id="main-footer" class="t-border">
      <p>&copy; Jonathan Randall 2015</p>
      <a href="#top">Back to top &raquo;</a>
    </footer>
  </body>
</html>
